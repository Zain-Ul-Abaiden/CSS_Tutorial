<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline Method to add style -->
    <h1 style="color: red">Hello World! Color me using inline</h1>
    
    <!-- Style tag method -->
    <h2>Hello World! Color me using style tag.</h2>
    
    <!-- External Stylesheet method -->
    <h3>Hello World! Color me using style tag.</h3>

    <!-- Style by id -->
    <h1 id="heading1">I am Heading1 in id</h1>
    <h1 id="heading2">I am Heading2 in id</h1>
    <h1 id="heading3">I am Heading3 in id</h1>
    
    <!-- Style by class -->
    <h1 class="myClass">I am Heading1 in class</h1>
    <h1 class="myClass">I am Heading2 in class</h1>
    <h1 class="myClass">I am Heading3 in class</h1>
    
    <p>This is a paragraph.</p>
    <button>Click Me!</button>
</body>
</html>

<style>
    h2{
        color: green;
    }
    /* h2 is a selector, color is a property and red is a value*/
</style>
